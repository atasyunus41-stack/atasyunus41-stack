<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SUDE Akrostiş</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Courier New", monospace;
        background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                    url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1080&auto=format&fit=crop');
        background-size: cover;
        color: #fff;
        text-shadow: 0 0 10px #ff99cc;
    }

    .container {
        background: rgba(0,0,0,0.55);
        padding: 25px 35px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        animation: pulse 4s infinite alternate ease-in-out;
    }

@keyframes pulse {
    0% { box-shadow: 0 0 10px rgba(255,105,180,0.4); }
    100% { box-shadow: 0 0 25px rgba(255,105,180,0.9); }
}

pre {
    font-size: 20px;
    line-height: 1.7;
    white-space: pre-wrap;
    text-align: left;
}
</style>
</head>
<body>

<div class="container">
<pre>
S: Sonsuz umutlarla parlayan bir ruh
U: Umutla geleceği güzelleştiren zarif bir enerji
D: Duyguları kalbine incelikle işleyen bir zarafet
E: Etrafına sevgi katan en özel varlıklardan biri
</pre>
</div>

</body>
</html>
