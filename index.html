<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aktaş Akrostiş</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: romanticBG 12s ease infinite;
    }
    @keyframes romanticBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(6px);
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.3);
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin: 6px 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aktaş Akrostiş</h1>
    <p><b>A</b>şkın ışığıyla aydınlandım seninle</p>
    <p><b>K</b>albimin ritmi senin adınla değişti</p>
    <p><b>T</b>utunduğum en güzel hayalim oldun</p>
    <p><b>A</b>ynaya değil, gözlerine bakınca buldum kendimi</p>
    <p><b>Ş</b>imdi ve daima, kalbim seninle dolu</p>
  </div>
</body>
</html>
